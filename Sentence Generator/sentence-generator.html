<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sentence Generator</title>
    <link rel="stylesheet" href="css/sentence-generator.css">   
</head>

<body>

<h1 id="title">
	Sentence <br/>
	Generator
</h1>

<p>

    The <span id="adj"></span> <span id="noun1"></span> will go to the
    <span id="noun2"></span>.
    <br/>

</p>

<script>
var x = "toxic";
var y = "carbon dioxide";
var z = "atmosphere";
document.getElementById("adj").innerHTML = x;
document.getElementById("noun1").innerHTML = y;
document.getElementById("noun2").innerHTML = z;
</script>

<script>
document.write("The melting glaciers will go to the ocean");
</script>

<script>
window.alert("The plastic straw will go to the ocean");
</script>

<script>
console.log(5+6);
</script>


</body>
</html>
