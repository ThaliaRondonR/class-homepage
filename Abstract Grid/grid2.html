<!DOCTYPE html>
<html>
<head>
	<title>Abstract Grid</title>

	  <link rel="stylesheet" type="text/css" href="css/grid2.css">


</head>
<body>
    <div class="big-box yellow">
        <div class="square-one square-shared-orange"></div>
        <div class="square-two square-shared-orange"></div>
        <div class="square-three square-shared-orange"></div>
        <div class="square-four square-shared-orange"></div>
    </div>

    <div class="big-box green">
        <div class="square-five square-shared-yellow"></div>
        <div class="square-six square-shared-yellow"></div>
        <div class="square-seven square-shared-yellow"></div>
        <div class="square-eight square-shared-yellow"></div>
    </div>

    <div class="big-box cyan">
        <div class="square-one square-shared-green"></div>
        <div class="square-two square-shared-green"></div>
        <div class="square-three square-shared-green"></div>
        <div class="square-four square-shared-green"></div>
    </div>

    <div class="big-box blue">
        <div class="square-five square-shared-cyan"></div>
        <div class="square-six square-shared-cyan"></div>
        <div class="square-seven square-shared-cyan"></div>
        <div class="square-eight square-shared-cyan"></div>
    </div>

    <div class="big-box purple">
        <div class="square-one square-shared-blue"></div>
        <div class="square-two square-shared-blue"></div>
        <div class="square-three square-shared-blue"></div>
        <div class="square-four square-shared-blue"></div>
    </div>

    <div class="big-box magenta">
        <div class="square-five square-shared-purple"></div>
        <div class="square-six square-shared-purple"></div>
        <div class="square-seven square-shared-purple"></div>
        <div class="square-eight square-shared-purple"></div>
    </div>

    <div class="big-box red">
        <div class="square-one square-shared-magenta"></div>
        <div class="square-two square-shared-magenta"></div>
        <div class="square-three square-shared-magenta"></div>
        <div class="square-four square-shared-magenta"></div>
    </div>

    <div class="big-box orange">
        <div class="square-five square-shared-red"></div>
        <div class="square-six square-shared-red"></div>
        <div class="square-seven square-shared-red"></div>
        <div class="square-eight square-shared-red"></div>
    </div>

    
</body>
</html>
